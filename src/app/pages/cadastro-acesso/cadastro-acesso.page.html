

<ion-content [fullscreen]="true" class="back">
  <ion-grid class="grid">

    <div style="text-align: center; margin-top: 20px; padding: 0px 30px 0px 30px;">
      <img src="../../assets/logo.png" alt="" style="width: 60px;margin-top: 7px;">
      <h6 style="margin-top:-7px;border: 1px solid grey; font-weight: 600 !important; text-align: center;font-size: 1.2rem; ">Comunica Escola</h6>
    </div>

    <div class="container">
      <ion-row class="ion-justify-content-center">
        <div style=" width: 100%; text-align: center;">
          <h4 class="title-grey">Cadastro</h4>

          <h6 class="subject-body">Preencha os Campos</h6>
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center" >
        <div class="perfil-form">
          <label for="basic-url">Chave de Acesso</label>
          <input type="text" id="basic-url" maxlength="6" aria-describedby="basic-addon3" >
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <div class="perfil-form">
          <label for="">E-mail</label>
          <input type="email" id="basic-url"   aria-describedby="basic-addon3" >

        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <div class="perfil-form">
          <label for="basic-url">Senha</label>
          <input type="password" id="basic-url" maxlength="6" aria-describedby="basic-addon3" >
        </div>
      </ion-row>


      <ion-row class="ion-justify-content-center" style="margin-top: 20px;text-align: center;display: grid;">
       <h6 class="termo" style="font-size: 0.9rem;">Estou de acordo que o Comunica Escola cont√©m dados pessoais do aluno sob minha tutela</h6>
       <img class="seta" src="../../../assets/seta_cheia.png" alt="" style="width: 80px;">
        <div class="toggle"><ion-toggle></ion-toggle></div>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-button color="primary"style="margin-top: -45px">Cadastrar</ion-button>
        <ion-button (click)="cancelar()" color="danger"style="margin-top: -45px">Cancelar</ion-button>
      </ion-row>

    </div>
  </ion-grid>
</ion-content>
