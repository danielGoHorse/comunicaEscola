<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>

    </ion-buttons>

    <ion-title>
      <div style="display: flex;">
        <img src="../../assets/logo.png" alt="" style="width: 40px;">
        <h6 class="h6-logo">Comunica Escola</h6>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-title>
      <div style="text-align: center;">

        <h4 class="title-page">BOLETIM</h4>
      </div>
    </ion-title>
  </ion-row>
 <ion-grid class="bol-table">
  <ngx-datatable  [rows]="disciplinas"
   [ngClass]="tableStyle"
   [rowHeight]="'auto'"
   [headerHeight]="50"
      [columnMode]="'flex'"
>
  <ngx-datatable-column name="Disciplina"  [flexGrow]="2.2" sortable="false">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Bim"  [flexGrow]="0.5" sortable="false"></ngx-datatable-column>
  <ngx-datatable-column name="Media"  [flexGrow]="1" ></ngx-datatable-column>
  <ngx-datatable-column name="M Final"  [flexGrow]="1" sortable="false"></ngx-datatable-column>



</ngx-datatable>
 </ion-grid>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid style="text-align: center;">
      <ion-col><a class="social" href="https://www.youtube.com/" target="_blank"><ion-icon style="font-size: 2rem; padding: 0px 30px 0px 30px;" name="logo-youtube"></ion-icon></a></ion-col>
      <ion-col><a class="social" href="https://www.facebook.com/" target="_blank">
        <ion-icon style="font-size: 2rem; padding: 0px 30px 0px 30px;" name="logo-facebook"></ion-icon>
      </a></ion-col>
      <ion-col><a class="social" href="https://www.google.com/" target="_blank">
        <ion-icon style="font-size: 2rem; padding: 0px 30px 0px 30px;" name="logo-google"></ion-icon>
      </a></ion-col>
    </ion-grid>
    <ion-grid style="text-align: center; margin-top: -15px;">
      <h6 >Acesso r√°pido</h6>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
