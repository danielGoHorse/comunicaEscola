<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>

    </ion-buttons>

    <ion-title>
      <div style="display: flex;">
        <img src="../../assets/logo.png" alt="" style="width: 40px;">
        <h6 class="h6-logo">Comunica Escola</h6>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-title>
      <div style="text-align: center;">

        <h4 class="title-page">AGENDA</h4>
      </div>
    </ion-title>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment color="success" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="gerais" >
            <ion-label>Recados Gerais</ion-label>
          </ion-segment-button>
          <ion-segment-button value="ocorrencia">
            <ion-label>Ocorrências</ion-label>
          </ion-segment-button>
          <ion-segment-button value="envio">
            <ion-label>Enviar Recados</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="aluno.mensagem" class="text-box">
    <ion-row>
      <ion-text color="dark">
        <h5 >Olá</h5>
        <h5>{{aluno.mensagem}}</h5>
        <h5 >Atenciosamente a Professora</h5>
      </ion-text>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="envioRecado" class="text-box" style="height: 50%;">

        <ion-textarea style="background-color: transparent;" placeholder="Escreva aqui seu recado para a professora"></ion-textarea>

  </ion-grid>
  <ion-grid *ngIf="envioRecado" >
    <ion-row class="ion-justify-content-center">
      <ion-button class="btn-success">Enviar</ion-button>
      <ion-button (click)="cancelar()" color="danger">Limpar</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid style="text-align: center;">
      <ion-col><a class="social" href="https://www.youtube.com/" target="_blank"><ion-icon style="font-size: 2rem; padding: 0px 30px 0px 30px;" name="logo-youtube"></ion-icon></a></ion-col>
      <ion-col><a class="social" href="https://www.facebook.com/" target="_blank">
        <ion-icon style="font-size: 2rem; padding: 0px 30px 0px 30px;" name="logo-facebook"></ion-icon>
      </a></ion-col>
      <ion-col><a class="social" href="https://www.google.com/" target="_blank">
        <ion-icon style="font-size: 2rem; padding: 0px 30px 0px 30px;" name="logo-google"></ion-icon>
      </a></ion-col>
    </ion-grid>
    <ion-grid style="text-align: center; margin-top: -15px;">
      <h6 >Acesso rápido</h6>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
