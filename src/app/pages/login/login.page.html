<ion-content [fullscreen]="true" class="back">
  <ion-grid class="grid">

    <div style="text-align: center; margin-top: 20px; padding: 0px 30px 0px 30px;">
      <img src="../../assets/logo.png" alt="" style="width: 125px;margin-top: 7px;">
      <!-- <h6 style="margin-top:-7px;border: 1px solid grey; font-weight: 600 !important; text-align: center;font-size: 1.2rem; ">Comunica Escola</h6> -->
    </div>

    <div class="container">
      <ion-row class="ion-justify-content-center" style=" margin-top: 20px;">
        <!-- <div style=" width: 100%; margin-top: 20px; margin-left: 20px; margin-right: 20px;">

        </div> -->
        <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
          <ion-segment-button mode="ios" value="login">
            <ion-label>Login</ion-label>
          </ion-segment-button>
          <ion-segment-button mode="ios" value="register">
            <ion-label>Cadastro</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-row>

      <ion-slides style="margin-top: 60px;">
        <ion-slide>
          <div class="slide-inner ion-padding">
            <span>Login</span>

            <ion-row class="ion-justify-content-center">
              <div class="perfil-form">
                <label for="">E-mail</label>
                <input type="email" id="basic-url" aria-describedby="basic-addon3">

              </div>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <div class="perfil-form">
                <label for="basic-url">Digite sua Senha</label>
                <input type="password" id="basic-url" maxlength="6" aria-describedby="basic-addon3">
              </div>
            </ion-row>

            <ion-row class="ion-justify-content-center" style="margin-top: 20px;">

              <ion-button (click)="logar()" color="primary">Entrar</ion-button>
            </ion-row>
          </div>
        </ion-slide>

        <ion-slide>
          <div class="slide-inner ion-padding">
            <span>Cadastro</span>

            <ion-row class="ion-justify-content-center">
              <div class="perfil-form">
                <label for="">E-mail</label>
                <input type="email" id="basic-url" aria-describedby="basic-addon3">

              </div>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <div class="perfil-form">
                <label for="basic-url">Senha</label>
                <input type="password" id="basic-url" maxlength="6" aria-describedby="basic-addon3">
              </div>
            </ion-row>

            <ion-row class="ion-justify-content-center" style="margin-top: 20px;">

              <ion-button (click)="logar()" color="primary">Entrar</ion-button>
            </ion-row>
          </div>
        </ion-slide>
      </ion-slides>
