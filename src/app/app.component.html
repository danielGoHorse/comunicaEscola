<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="margin-left: 10px;">Menu</ion-title>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="rotas('/home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Transparência</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/agenda')">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Agenda</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/boletim')">
          <ion-icon name="receipt-outline" slot="start"></ion-icon>
          <ion-label>Boletim</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/cursos-livres')">
          <ion-icon name="school-outline" slot="start"></ion-icon>
          <ion-label>Cursos Livres</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/documentos')">
          <ion-icon name="id-card-outline" slot="start"></ion-icon>
          <ion-label>Documentos</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/rematricula')">
          <ion-icon name="alert-circle" slot="start"></ion-icon>
          <ion-label>Rematrícula</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/transporte')">
          <ion-icon name="bus-outline" slot="start"></ion-icon>
          <ion-label>Transporte</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/cadastro-acesso')">
          <ion-icon name="person-add-outline"  slot="start"></ion-icon>
          <ion-label>Cadastro de Usuário</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/cadastro-alunos')">
          <ion-icon name="person-add-outline"  slot="start"></ion-icon>
          <ion-label>Cadastro de Aluno</ion-label>
        </ion-item>
        <ion-item (click)="rotas('/lista-alunos')">
          <ion-icon name="person-add-outline"  slot="start"></ion-icon>
          <ion-label>Lista de Alunos</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
